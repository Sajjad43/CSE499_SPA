<div class="row" ng-controller='playerList'>
     <div class='col-sm-10'>
        
         <table class="table table-inverse">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Player Name</th>
                    <th>Country</th>
                    <th>Type</th>
                
                </tr> 
             
            </thead>
            <tbody>
                <tr ng-repeat="x in [3,4,5,6,7,8,78,56,34,62]" ui-sref="home.player({country:country,player:x})">
                    <th >{{$index}}</th>
                    <td>Inzamam</td>
                    <td>Batsman</td>
                </tr>     
             
             
            </tbody> 
         
         </table>
          
         
     </div>

</div>
