<div class="row" ng-controller='playerList'>
     <div class='col-sm-10' id='tb'>
        
         <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Player Name</th>
                    <th>Country</th>
                    <th>Type</th>
                
                </tr> 
             
            </thead>
            <tbody>
                <tr ng-repeat="x in playerList" ui-sref=".playerList({player:x.name})">
                    <th>{{$index}}</th>
                    <td>{{x.name}}</td>
                    <td>{{x.country}}</td>
                    <td>{{x.type}}</td>
                </tr>     
             
            </tbody> 
         
         </table>
          
         
     </div>

</div>
