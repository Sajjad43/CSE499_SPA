<div class="row" ng-controller='matchList'>
     <div class='col-sm-10' id='tb'>
        
         <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Team</th>
                    <th>Team</th>
                    <th>Venue</th>
                    <th>Result</th>
                
                </tr> 
             
            </thead>
            <tbody>
                <tr ng-repeat="x in [3,4,5,6,7,8,78,56,34,62]" ui-sref=".matchList({match:x})">
                    <th>{{$index}}</th>
                    <td>Pakistan</td>
                    <td>India</td>
                    <td>Lahore</td>
                    
                    <td>Pakistan</td>
                </tr>     
             
             
            </tbody> 
         
         </table>
          
         
     </div>

</div>
